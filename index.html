<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <embed src="Daniela_Portfolio_2025.pdf" type="application/pdf" width="100%" height="100%">
</body>
</html>
